<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
        <nav class="navbar is-info" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                  <a class="navbar-item" href="https://bulma.io">
                    <h3 class="title is-3">CHAT</h3>
                  </a>
              
                  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
                </div>
              </nav>
  <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-12" style="background-color: rgb(241, 240, 240); height: 400px;">
                    <article class="message">
                            <div class="message-body" style="float: left; margin-top: 10px">
                              <div class="text">Olá, como vai?</div>
                              <div class="check" style="display: flex; float: right; font-size: 12px; margin-top: 10px;"><i class="fa fa-check" aria-hidden="true"></i></div>
                            </div>
                          </article>
                          <article class="message">
                                <div class="message-body" style="float: right; margin-top: 60px">
                                 <div class="text">Olá, bom dia! </br> Tudo bem, e com você?</div> 
                                 <div class="check" style="display: flex; float: right; font-size: 12px; margin-top: 10px;"><i class="fa fa-check" aria-hidden="true"></i></div>
                                </div>
                              </article>
                              
            </div>
        </div>
        <div class="columns">
            <div class="column is-12" style="display: flex; flex-direction: row;">
                    <input class="input is-rounded" type="text" placeholder="Digite aqui..." style="margin-right: 5px;">
                    <button class="button is-info is-rounded">Enviar</button>
            </div>
        </div>
    </div>
  </section>
  </body>
</html>
